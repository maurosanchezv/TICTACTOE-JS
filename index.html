<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>

  <body>
    <button id="toggleMode" class="mode-toggle">ðŸŒ™/â˜€</button>
    <canvas id="confetti-canvas" class="confetti-canvas"></canvas>
    <section class="titulo">
      <div class="title">
        <h1>TIC TAC TOE</h1>
      </div>
      <div class="scoreboard">
        <div>Victoria de O: <span id="scoreO">0</span></div>
        <div>Victoria de X: <span id="scoreX">0</span></div>
      </div>
      <div class="controls">
        <div class="timer">
          Tiempo restante: <span id="timer">100</span> segundos
        </div>
        <div class="board" id="board"></div>
      </div>
    </section>

    <section class="titulo">
      <div class="grid-container">
        <div class="grid-item" id="item1"></div>
        <div class="grid-item" id="item2"></div>
        <div class="grid-item" id="item3"></div>
        <div class="grid-item" id="item4"></div>
        <div class="grid-item" id="item5"></div>
        <div class="grid-item" id="item6"></div>
        <div class="grid-item" id="item7"></div>
        <div class="grid-item" id="item8"></div>
        <div class="grid-item" id="item9"></div>
      </div>
    </section>

    <section class="titulo">
      <div id="message" class="message"></div>
      <div class="controls">
        <button id="resetButton">Reiniciar Juego</button>

        <div id="endMessage" class="hidden">
          <h2 id="endMessageText"></h2>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
